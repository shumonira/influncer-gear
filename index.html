<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Gears</title>
  
  <!-- stylesheet -->
  
  <link rel="stylesheet" href="style.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <!-- header starts -->
    <header>
      <nav class="navbar">
        <div class="brand-title">Influncer Products</div>
        <div class="menu-items">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-title">
        <div class="top-left">
          <h1>Start your Journey as Influencer</h1>
          <p>Do what you like, you will reach your destination. It might takes time but keep trust in yourself.</p>
          <a href="#" class="btn">Order Now <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="top-right">
          <img src="images/main-camera.png" alt="camera image">
        </div>
      </div>
    </section>
    <section class="brand-logo">
      <hr>
      <div class="brand-logo-list">
        <div class="logo-box"><img src="/logos/Alibaba.svg" alt="alibaba"></div>
        <div class="logo-box"><img src="/logos/Amazon.svg" alt="amazon"></div>
        <div class="logo-box"><img src="/logos/Daraz.pk Logo.svg" alt="daraz"></div>
        <div class="logo-box"><img src="/logos/Ebay.svg" alt="ebay"></div>
        <div class="logo-box"><img src="/logos/Rakuten.svg" alt="rakuten"></div>
        <div class="logo-box"><img src="/logos/Target.svg" alt="target"></div>
        <div class="logo-box"><img src="/logos/Walmart.svg" alt="walmart"></div>
      </div>
      <hr>
    </section>
    <section class="collections">
      <div class="items">
        <div class="item">
          <div class="item-view">
            <img src="/images/camera.png" alt="">
          </div>
          <div class="item-description">
            <h3>Flex Tripod</h3>
            <p class="item-price">$90.00</p>
            <div class="item-info">
              <div class="item-rating">
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star filled"></i>
                <i class="fas fa-star-half-alt half-filled"></i>
              </div>
              <p>4.5</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>
  </main>
  <footer></footer>
</body>

</html>
